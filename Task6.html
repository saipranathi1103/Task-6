<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Gallery container */
        .gallery-container {
            width: 90%;
            margin: 0 auto;
            padding-top: 20px;
        }

        /* Gallery grid */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            grid-gap: 15px;
        }

        /* Gallery items */
        .gallery-item {
            width: 100%;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .gallery-item:hover {
            transform: scale(1.05);
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            padding-top: 60px;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.9);
        }

        /* Modal image */
        .modal-content {
            display: block;
            margin: auto;
            max-width: 80%;
            max-height: 80%;
        }

        /* Caption */
        #caption {
            margin: 20px auto;
            text-align: center;
            color: #939393;
            font-size: 20px;
        }
        /* Close button */
        .close {
            position: absolute;
            top: 20px;
            right: 35px;
            color: #f8b2b2;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: #999;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="gallery-container">
        <!-- Image Grid -->
        <div class="gallery">
            <img src="image1.jpg" alt="Image 1" class="gallery-item">
            <img src="image2.jpg" alt="Image 2" class="gallery-item">
            <img src="image3.jpg" alt="Image 3" class="gallery-item">
            <img src="image4.jpg" alt="Image 4" class="gallery-item">
            <img src="image5.jpg" alt="Image 5" class="gallery-item">
            <img src="image6.jpg" alt="Image 6" class="gallery-item">
            <img src="image7.jpg" alt="Image 7" class="gallery-item">
            <img src="image8.jpg" alt="Image 8" class="gallery-item">
            <img src="image9.jpg" alt="Image 9" class="gallery-item">
            <img src="image10.jpg" alt="Image 10" class="gallery-item">
            <img src="image11.jpg" alt="Image 11" class="gallery-item">
            <img src="image12.jpg" alt="Image 12" class="gallery-item">
            <img src="image13.jpg" alt="Image 13" class="gallery-item">
            <img src="image14.jpg" alt="Image 14" class="gallery-item">
            <img src="image15.jpg" alt="Image 15" class="gallery-item">
            <img src="image16.jpg" alt="Image 16" class="gallery-item">
            <img src="image17.jpg" alt="Image 17" class="gallery-item">
            <img src="image18.jpg" alt="Image 18" class="gallery-item">
            <img src="image19.jpg" alt="Image 19" class="gallery-item">
            <img src="image20.jpg" alt="Image 20" class="gallery-item">
            <img src="image21.jpg" alt="Image 21" class="gallery-item">
            <img src="image22.jpg" alt="Image 22" class="gallery-item">
            <img src="image23.jpg" alt="Image 23" class="gallery-item">
            <img src="image24.jpg" alt="Image 24" class="gallery-item">
        </div>
    </div>

    <!-- Modal -->
    <div id="imageModal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="modalImage">
        <div id="caption"></div>
    </div>

    <script>
        // Get the modal
        var modal = document.getElementById("imageModal");

        // Get the modal image and caption elements
        var modalImg = document.getElementById("modalImage");
        var captionText = document.getElementById("caption");

        // Get all the gallery items (images)
        var images = document.querySelectorAll('.gallery-item');

        // Loop through the images to add click event listeners
        images.forEach(function(image) {
            image.addEventListener('click', function() {
                // Display the modal
                modal.style.display = "block";
                
                // Set the modal image source to the clicked image source
                modalImg.src = this.src;
                
                // Set the caption to the clicked image's alt text
                captionText.innerHTML = this.alt;
            });
        });

        // Get the <span> element that closes the modal
        var closeBtn = document.getElementsByClassName("close")[0];

        // When the user clicks on <span> (x), close the modal
        closeBtn.onclick = function() { 
            modal.style.display = "none";
        }
    </script>

</body>
</html>
